<div class="title-container my-4">
  <h3 class="page-title">Gráficos Personalizables</h3>
</div>
<div class="chart-container mx-auto px-4">
  <form [formGroup]="chartTypeForm">
    <div class="mb-3 form-group">
      <label for="selectedChartType">Tipo de Gráfico:</label>
      <select id="selectedChartType" formControlName="selectedChartType" class="form-select">
        <option value="bar">Barra</option>
        <option value="line">Línea</option>
        <option value="pie">Circular</option>
      </select>
    </div>

        <option value="line">Line Chart</option>

      </select>
    </div> -->
  </form>
  <app-chart [chartType]="chartType" [chartData]="chartData"></app-chart>
</div>
