<!-- Utilizar bootstrap para crear una navbar responsive, tambiÃ©n utilizando routerLink y routerLinkActive para manipular rutas. -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">
    <img src="assets/images/excuela-logo.png" width="150px" alt="Logo">
  </a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto routes-container">
      <li class="nav-item active">
        <a class="nav-link" routerLinkActive="active-route" routerLink="/" [routerLinkActiveOptions]="{ exact: true }">{{'navbar.nav_charts' | translate}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active-route" routerLink="/support">{{'navbar.nav_support' | translate}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active-route" routerLink="/video-player">{{'navbar.nav_vid_player' | translate}}</a>
      </li>
    </ul>
    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{selectedLanguage | uppercase}}
      </a>
      <ul class="dropdown-menu dropdown-menu-lg-end">
        @for(language of availableLanguages; track language.id) {
          <li [style.cursor]="'pointer'" (click)="onSelectLanguage(language.id)"><span class="dropdown-item">{{language.label}}</span></li>
        }
      </ul>
    </div>
  </div>
</nav>
